<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Text Utils</title>
  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index'%}">Text Utils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'index'%}">Home</a>
        </li>



      </ul>

    </div>
  </div>
</nav>


<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to Textutils!!!</strong> You can do many things with your text here.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">
<form action='/analyze' method='post'>{% csrf_token %}

  <div class="form-floating my-2">
  <textarea class="form-control"  name='text' placeholder="Leave a comment here" id="floatingTextarea2" style="height: 300px"></textarea>
  <label for="floatingTextarea2">Enter your text here</label>
</div>


<div class="form-check form-switch">
  <input class="form-check-input"  type="checkbox"  name="removepunc" id="flexSwitchCheckChecked1" >
  <label class="form-check-label" for="flexSwitchCheckChecked1">Remove Punctuation</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input"  type="checkbox"  name="fullcaps" id="flexSwitchCheckChecked2" >
  <label class="form-check-label" for="flexSwitchCheckChecked2">Uppercase</label>
</div>

  <div class="form-check form-switch">
  <input class="form-check-input"  type="checkbox"  name="newlineremover" id="flexSwitchCheckChecked3" >
  <label class="form-check-label" for="flexSwitchCheckChecked3">Remove New Lines</label>
</div>

  <div class="form-check form-switch">
  <input class="form-check-input"  type="checkbox"  name="extraspaceremover" id="flexSwitchCheckChecked4" >
  <label class="form-check-label" for="flexSwitchCheckChecked4">Remove Extra Spaces</label>
</div>

  <div class="form-check form-switch">
  <input class="form-check-input"  type="checkbox"  name="charcount" id="flexSwitchCheckChecked5" >
  <label class="form-check-label" for="flexSwitchCheckChecked5">Count Characters</label>
</div>

<div class="d-grid gap-2 d-md-block">
<button type="submit" class="btn btn-outline-info my-2" >Analyze Text</button>

</div>
</form>

</div>


</>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
